{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="my-5 text-white">
        <h1 class="project">{{ project }}</h1>
    </div>
    <main class="row mb-5" role="main">
        <div class="col-md-6 mb-3">
            <div class="card" >
                <img class="card-img-top" src="{{ project.image.url }}" alt="project-pics">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" >
                <div class="card-header text-center">
                    <h5 class="card-title">{{ project.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ project.description }}</p>
                    <p class="card-text">Technology: {{ project.technology }}</p>
                    <a class="card-link" href="{{ project.url }}" target="_blank">{{ project.url }}</a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
